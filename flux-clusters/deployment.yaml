apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploymentnginx1
  labels:
    app: webserver
    namespace: vsphere
spec:
  replicas: 2
  selector: 
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec: 
      containers:
      - image: nginx
        name: deploymentnginx1
